<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Product Catalog</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Product Catalog</h1>
        <input type="text" placeholder="Type your text" class="searchbox" />
      </div>

      <div class="content">
        
        <ul class="">
          <li class="marginHorizontal">
            <span class="product"> Snaker SnakerSnakerSnakerSnaker</span>
            <span class="price"> 30 </span>
            <span> <i class="fa fa-trash" aria-hidden="true"></i> </span>
          </li>
        </ul>

        <div class="productInputBox">
          <div>
            <input type="text" placeholder="Name of the prodcut" />
          </div>
          <div>
            <input type="text" placeholder="Price of the prodcut" />
          </div>
        </div>

      </div>
    <script src="main.js"></script>
  </body>
</html>
