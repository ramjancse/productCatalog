<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    <title>Product Catalog</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Product Catalog</h1>
        <input type="text" placeholder="Type your text" class="searchbox" />
      </div>

      <div class="content">
        
        <ul class="listGroup">
          
        </ul>

        <form id="form">
        <div class="productInputBox">
          <div>
            <input type="text" placeholder="Name of the prodcut" class="input" id="prodcutInput"/>
          </div>
          <div>
            <input type="text" placeholder="Price of the prodcut" class="input" id="priceInput" />
          </div>
          
        </div>
        <div>
         <p id="errorName"> </p>
         <p id="errorPrice"> </p>
        </div>
        <div> <button class="button" id="submitButton" type="submit"> Submit </button></div>
      </form>
      </div>
    <script src="main.js"></script>
  </body>
</html>
